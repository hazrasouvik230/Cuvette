<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="/" method="post">
            <div class="formGroup">
                <label for="firstName">First Name: </label>
                <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" autocomplete="off" required>
            </div>
            <div class="formGroup">
                <label for="lastName">Last Name: </label>
                <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" autocomplete="off" required>
            </div>
            <div class="formGroup">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
            </div>
            <div class="formGroup">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" autocomplete="off" required>
            </div>
            <div class="formGroup">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="gender">Male
                <input type="radio" name="gender" id="gender">Female
                <input type="radio" name="gender" id="gender">Others
            </div>
            <div class="formGroup">
                <label for="hobbies">Hobbies: </label>
                <input type="checkbox" name="hobbies" id="hobbies">Reading
                <input type="checkbox" name="hobbies" id="hobbies">Sports
                <input type="checkbox" name="hobbies" id="hobbies">Gardening
                <input type="checkbox" name="hobbies" id="hobbies">Cooking
            </div>
            <div class="formGroup">
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="Select">Select</option>
                    <option value="India">India</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="formGroup">
                <label for="bio">Bio:</label>
                <textarea name="bio" id="bio" placeholder="Tell me about yourself"></textarea>
            </div>
            <div class="formGroup">
                <button>Register</button>
            </div>
        </form>
    </div>
</body>
</html>
